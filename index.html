<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dekko&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Rock Paper Scissors!</h1>
  <div id="container">
    <div>
      <h2 id="youText">You</h2>
      <div id="youBox" class="rps">
        <img id="youImage" src="rock.png">
      </div>
    </div>
    <div class="space"></div>
    <div>
      <h2 id="opponentText">Your Opponent</h2>
      <div id="opponentBox" class="rps">
        <img id="opponentImage" src="rock.png">
      </div>
    </div>
  </div>
  <button id="rockbutton" class="gameon">Rock</button>
  <button id="paperbutton" class="gameon">Paper</button>
  <button id="scissorsbutton" class="gameon">Scissors</button> 
  <table>
    <tr>
      <th>Your Score</th>
      <th>Computer Score</th>
    </tr>
    <tr>
      <td>0</td>
      <td>0</td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>

</html>
